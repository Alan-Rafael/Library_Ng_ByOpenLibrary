<div class="main-content">
    <div class="container">
        <div class="book-main">
            <div class="book-container" *ngFor="let genre of ['romance', 'fiction', 'classic', 'comic', 'juvenile', 'suspense']">
                <h2 class="row-title">{{ genre | titlecase }}</h2>
                <div class="row-wrapper">
                    <button class="scroll-btn-left" (click)="scrollBooks(bookRowRef, 'left')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="white" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                        </svg>
                    </button>
                    <div class="book-row" #bookRowRef>
                        <div class="book-card" *ngFor="let book of booksByGenre[genre].books">
                            <a class="links" [routerLink]="['/viewBook', book.key.replace('/works/', '')]">
                                <img
                                [src]="'https://covers.openlibrary.org/b/id/' + book.cover_i + '-L.jpg'"
                                alt="Capa do Livro"
                                />
                                <h3 class="titles">{{ book.title }}</h3>
                            </a>
                        </div>
                    </div>
                    <button class="scroll-btn-right" (click)="scrollBooks(bookRowRef, 'right'); loadBooksByGenre(genre)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="white" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div> 
    </div>
</div>
